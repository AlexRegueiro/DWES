<html>
    <head>
        <meta charset="UTF-8">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("formulario").addEventListener('submit', validarFormulario); 
            });

            function validarFormulario(evento) {
            evento.preventDefault();
            var usuario = document.getElementById('Email').value;
            console.log(usuario);
            if(usuario == 0) {
                alert('No has escrito nada en el usuario');
                return;
            }
            var clave = document.getElementById('Contraseña').value;
            if (clave == 0) {
                alert('La clave no es válida');
                return;
            }
            this.submit();
            }
        </script>
    </head>
    <body>
        <h1>Login</h1>
        <form id="formulario" action="login.php" method="post">
            <input name="email" id="Email" type="text" placeholder="e-mail"><br>
            <input name="contraseña" id="Contraseña" type="password" placeholder="Contraseña"><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <form action="logout.php" method="post"><br>
            <input type="submit" value="Cerrar Sesion">
        </form>

    </body>
</html>
